	# Risikofaktor errrechnen
		Risikowahrscheinlichkeit = Gewichtung von Risiken x Expertenmeinung
		Risikoaussetzung = Maximum von allen Risikoaussetzungsrechnungen ( Max_Verlust x Risikostufe)
		Risikoaussetzungsfaktor = Risikoaussetzung / Gesamtkosten des Projekts
		Risikominderungsfaktor = (Summe Erfolgswahrscheinlichkeitsfaktor) / (Anzahl Erfolgswahrscheinlichkeitsfaktor)
		Risikofaktor = (Risikowahrscheinlichkeit x Risikoaussetzung) x ( 1- Risikominderungsfaktor) + 1
---

	# Nutzwert
		Nutzwert = erwartender Umsatz – geplanten Betriebskosten
		Nutzwert = geplante Betriebskosten – (Kostenersparnis wenn man das neue System benutzt)

---

	# Return on Investment
		Return on Investment = Nutzwert / (Kosten * Risikofaktor)
