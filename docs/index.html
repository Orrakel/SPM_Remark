---

# Anforderungen req. Engineering

* Basisanforderungen, welche Funktionalitäten müssen gegeben sein, welche nicht optional sind.  
* Leistungsanforderungen, explizite Funktionen, welche nicht selbstverständlich gegeben sind. 
* Begeisterungsfaktoren, welche Funktionen können neu hinzugefügt oder erdacht werden, welche nicht zu den anderen Anforderungen gehören. 

Anforderungen sollten notiert und/oder zeichnerisch dargestellt um eine möglichst genaue Realisierung zu garantieren

---

# Anforderungsdokument und Prüfung
Anforderungsdokument sollte enthalten:
- Projektziel
- Abgrenzung des Systems von seiner Umgebung
- die drei Arten von Anforderungen
- Glossar

Die Prüfung der Anforderung wird mithilfen von folgenden Fragen durchgeführt: Was wird geprüft? Wann sollten Sie prüfen? Wer sollte an der Prüfung beteiligt sein? Wie sollten Sie prüfen?

---
	     
#Projektleiter im req. Engineering
Der Projektleiter muss Ziele definieren und verhandeln. Realistische Aufwände für das Requirements Engineering einplanen, den Requirements-Prozess steuern (als Teil der Projektsteuerung),
 Stakeholder Relationship Management (Kommunikation mit den Auftraggebern) durchführen, den Projektplan abstimmen.

---

#Ziele und deren Formulierung : 

Ziele lassen sich anhand der Merkregel **„SMART“** formulieren  
* **S:** spezifisch (Ziele müssen eindeutig definiert sein) 
* **M:** messbar (Ziele müssen messbar sein) 
* **A:** angemessen (Ziele müssen den Aufwand rechtfertigen) 
* **R:** realistisch (Ziele müssen erreichbar sein) 
* **T:** terminiert (Ziele müssen mit einer klaren Terminvorgabe versehen sein)

# Compliance in und von IT-Projekten

Compliance im generellen berschreibt ein Unternehmen, wenn es sich an verschiedene Arten von Vorgaben hält.
- gesetzlich
- extern
- intern

---

#Compliance und das Gesetz
Vorgaben für IT-Projekte innerhalb Deutschlands kommen aus dem BDSG(Bundesdatenschutzgesetz), §9 Abs. 1 ElektroG,
können aber auch von anderen Gesetzen einbezogen werden.

-	Informationspflichten aus dem Telemediengesetz
-	Ergonomie Anforderungen entsprechend der „Verordnung zur Schaffung barrierefreier Informationstechnik nach dem Behindertengleichstellungsgesetz 
-	Sicherheitsanforderung verschiedener IT-Sicherheitsnormen 
-	Datenschutzanforderungen. 

---

# Probleme und Schäden 
Beim nicht einhalten von Normen und Standards kann es zu folgenden Problemen kommen: 
1.	Freiheitsstrafen, Buß- und Zwangsgelder
2.	Vertragsstrafen
3.	Umsatzausfälle
4.	Imageschäden
5.	Überschreiten von Projektbudgets und -terminen.

# Kalkulation
##Produktivitätsstudie
	- Größe

 Produktivität = Quantität x Qualität / Aufwand

---

# Kalkulation
## Risikofaktor errrechnen
	Risikowahrscheinlichkeit = Gewichtung von Risiken x Expertenmeinung
	Risikoaussetzung = Maximum von allen Risikoaussetzungsrechnungen
	( Max_Verlust x Risikostufe)
	Risikoaussetzungsfaktor = Risikoaussetzung / Gesamtkosten des Projekts
	Risikominderungsfaktor = (Summe Erfolgswahrscheinlichkeitsfaktor) / 
	(Anzahl Erfolgswahrscheinlichkeitsfaktor)
	Risikofaktor = (Risikowahrscheinlichkeit x Risikoaussetzung) x ( 1- Risikominderungsfaktor)

---
	     
# Kalkulation
## Nutzwert
	Nutzwert = erwartender Umsatz – geplanten Betriebskosten
	Nutzwert = geplante Betriebskosten – (Kostenersparnis wenn man das neue System benutzt)

---
	     
# Kalkulation
## Return on Investment
	Return on Investment = Nutzwert / (Kosten * Risikofaktor)
