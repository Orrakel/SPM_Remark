    # Stakeholder
    ## Stakeholder-Analyse

    Ziel:
    - Stakeholder und deren Haltung zum Projekt kennen
    - Auseinandersetzen mit Kunde, Projektteam, Management und der Öffentlichkeit



    Nutzen:
    - Bedrohungen und Chance erkennen

	---

    # Stakeholder
    ## Grundeinstellung

    - Promotoren und Sponsoren
    - Supporter
    - Hopper
    - Opponenten

	---

    # Stakeholder
    ## Begriffe

    ### Macht
    Wie viel Macht/Einfluss hat der Stakeholder auf das Projekt ?

    ### Interessen
    Interessen von Stakeholder und Projekt vergleichen, um Konfliktpotential zu ermitteln.

    ### Erwartungen
    Erwartungen an Ergebnis und Verlauf des Projekts.

	---

    # Stakeholder
    ## Beziehungen

    - Allianzen, Abhängigkeiten, Konflikte zwischen Stakeholdern
    
    - Stakeholderportfolio → Grafische Darstellung

	---

    # Stakeholder
    ## Widerstand

    - Geringes Engagement
    - Ausweichende Antworten auf klar formulierte Fragen

	---

    # Stakeholder
    ## Widerstand

    Umgang mit Widerstand:
    - Partizipatives Vorgehen: Stakeholder so weit wie möglich in das Projekt mit einbinden
    → führt zu partnerschaftlichem Verhältnis

    - Diskursives Vorgehen: mit Stakeholder über mögliche Lösungen diskutieren → Konflikte lösen

    - Repressives Vorgehen: Stakeholder vor vollendete Tatsachen stellen, nur auf Anfrage Informationen preisgeben

	---

    # Stakeholder

    So früh wie möglich mit Stakeholder-Management  beginnen !!

    Während des gesamten Projekts !!

	---

    # Stakeholder
    ## Iteratives Vorgehen

    - Aufgaben durch Stakeholder-Analyse identifizieren.
    - Maßnahmen planen → Maßnahmen ausführen → Wirkung überprüfen

	---

    # Stakeholder
    ## Auswirkungen der Stakeholder-Analyse

    - Projektplanung: Bildung von Arbeitspaketen
    - Risikomanagement: Risiken im Zusammenhang mit Stakeholdern erkennen

	---

    # IT-Projektmarketing
    ## Soft Facts

    - Emotionale Einflussfaktoren
    - Mitwirkende über Bedeutung des Projekts aufklären
    - Vertrauen der Stakeholder in das Projektteam und Projektmanagement



    ### Ignorieren von Soft Facts
    - Mitarbeiter arbeiten weniger effizient
    - Mangelnde Akzeptanz

    # IT-Projektmarketing
    ## Dreiecke

    - Magisches Dreieck des Projektmarketings: Produkt, Kosten, Termine
    - Erweiterung durch: Mensch

    - Magisches Dreieck des Projektmanagements: Qualität der Ergebnisse, Kosten, Zeitaufwand

    # IT-Projektmarketing
    ## Definition

    - Bekanntheitsgrad des Projekts erhöhen
    - Bedeutung des Projekts verbreiten
    → Akzeptanz im Projektumfeld schaffen
    → Projekterfolg strategisch absichern

	---

    # IT-Projektmarketing
    ## Denkansätze
    
    - Verschiedene Abteilungen = Verschiedene Denkansätze
    - Entwicklung: lösungsorientiert
    - Vertrieb: verkaufsorientiert
    - Beides wichtig für Erfolg des Projekts.

	---

    # IT-Projektmarketing
    ## Informationsdefizite

    - Immer auf Vollständigkeit achten
    - Menschen ersetzen fehlende Informationen durch eigene Vorstellung
    - Beginnt bereits im Projekttitel
    - Führt bei Planung zu falschen Planungsergebnissen
    - Führt zu falscher Gesamtdarstellung

	---

    # IT-Projektmarketing
    ## Anforderungen an das Projektmarketing

    Nicht eindeutig definierbar.

    Abhängig von:
    - Zielsetzung des Projekts
    - Definition von Erfolg im Projekt
    - Charakteristik und Art des Projekts

	---

    # IT-Projektmarketing
    ## Art eines Projekts

    Externe Projekte: Produkt für unternehmensexternen Auftragsgeber

    Interne Projekte: Produkt für eigene Firma
    → Ablehnung: Umso mehr Personen betroffen sind, desto größer ist die Chance auf Ablehnung.

	---

    # IT-Projektmarketing
    ## Anforderungen an das Projektmarketing

    - Fehlinformationen vermeiden
    - Informationen so formulieren, dass sie ankommen, wie sie gemeint sind
    - Soft und Hard Facts beachten

	---

    # IT-Projektmarketing
    ## Hard Facts
    Rationale Faktoren in einem Projekt
    
    Z.B.: Kundennutzen, eingesetzte Technologie

    → Wichtig um Projekt nach betriebswirtschaftlichen Werten zu beurteilen zu können.

	---

    # IT-Projektmarketing
    ## Soft Facts in Bezug auf Kunden

    - Gesellschaftliche Position des Kunden
    - Art der Geschäfte des Kunden

    Je nach persönlichem Zustand verschiedene Haltung zum Projekt.
    Z.B. in Bezug auf Motivation zur Mitarbeit, ethische Grundsätze

	---

    # IT-Projektmarketing
    ## Kritik

    IT-Projekte ernten besonders viel Kritik:
    - Probleme verbreiten sich schnell durch moderne Kommunikationstechniken
    - Veränderungen werden als Störfaktor wahrgenommen
    - Anwender ist mit Produkt überfordert → wird IT angehängt

	---

    # IT-Projektmarketing
    ## Anpassung von Projektmarketing

    Jedes Projekt braucht Projektmarketing.

    Projektmarketing muss an Projekt angepasst werden.

    Jedes Projekt hat eigenen Bedarf an Intensität, Werkzeugen, Methoden.

    # IT-Projektmarketing
    ## Interne Ziele

    - Konzentration vor allem auf Projektteam
    - Konzentration auf Management

    → Positive Einstellung gegenüber des Projekts
    → Identifikation der Mitarbeiter mit dem Projekt

	---

    # IT-Projektmarketing
    ## Interne Ziele

    - Mitarbeiter rechtzeitig informieren
    - Transparent mit Informationen umgehen
    - Eigenmarketing betreiben
    - Für Kunden kann auch Entstehungsprozess wichtig sein
    - Mitarbeiter wollen auf Kontinuität und Stabilität vertrauen

	---

    # IT-Projektmarketing
    ## Externe Ziele

    - Konzentration auf Kunden des Projekts
    - Konzentration auf Anwender des Produkts
    - Informationen sind sehr wichtig
    - Projektverlauf dem Kunden gut darstellen

	---

    ## Externe Ziele

    - Projektidee/Realisierungskonzept gut verkaufen → Kunden gewinnen
    - Marktpräsenz verbessern
    - Attraktive Darstellung hat auch Auswirkungen nach innen
    → Mitarbeiter sehen gut repräsentiertes Projekt als aufgewertet an

    - Grundlage für einheitliches Erscheinungsbild schaffen
    - Projektmerkmale festlegen:

    # IT-Projektmarketing
    ## Projektphasen
    ### Startphase

    - Merkmale sorgen für bessere Identifikation der Mitarbeiter mit Projekt

    - Projektmarketingmaßnahmen hängen von Vorschriften des Projekts und Regeln des Unternehmens ab

    ## Projektphasen

    - Schwerpunkt auf Projektabwicklung und Projektinhalten

    ## Projektphasen

	# Risikofaktor errrechnen
		Risikowahrscheinlichkeit = Gewichtung von Risiken x Expertenmeinung
		Risikoaussetzung = Maximum von allen Risikoaussetzungsrechnungen ( Max_Verlust x Risikostufe)
		Risikoaussetzungsfaktor = Risikoaussetzung / Gesamtkosten des Projekts
		Risikominderungsfaktor = (Summe Erfolgswahrscheinlichkeitsfaktor) / (Anzahl Erfolgswahrscheinlichkeitsfaktor)
		Risikofaktor = (Risikowahrscheinlichkeit x Risikoaussetzung) x ( 1- Risikominderungsfaktor) + 1
	---

	# Nutzwert
		Nutzwert = erwartender Umsatz – geplanten Betriebskosten
		Nutzwert = geplante Betriebskosten – (Kostenersparnis wenn man das neue System benutzt)

	---

	# Return on Investment
		Return on Investment = Nutzwert / (Kosten * Risikofaktor)
